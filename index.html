<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
  </head>

  <body>

    <div class="library">

    </div>

    <form>
      <input type="text" name="author" id="book-author"  placeholder="Enter book author">
      <input type="text" name="title" id="book-title"  placeholder="Enter book title">
      <input type="text" name="numPages" id="book-numPages"  placeholder="Enter num of pages">
      <input type="text" name="image" id="book-image"  placeholder="Enter image url">

      Have you read it? <input type="radio" name="isRead" id="book-isRead">

      <button type="submit" id="add-book">Add new book</button>
    </form>
    <script src="script.js"></script>
  </body>

</html>
